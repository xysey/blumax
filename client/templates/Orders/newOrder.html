<template name="newOrder">
    <div class="col-lg-12 col-md-12 col-xs-12">
        <form role="form">
            <legend>New Order</legend>
            <div class="form-group">
                <label for="customerName">Customer Name</label>
                <!-- <input type="text" id="customerName" class="form-control" value="Customer Name" disabled> -->
                <h3 id="customerName">{{name}}</h3>
            </div>
            <div class="form-group">
                <label for="orderDispenser">Dispenser</label>
                <input type="number" class="form-control" id="orderDispenser" placeholder="Enter number of gallon/s for dispenser" value=0 required>
            </div>
            <div class="form-group">
                <label for="orderContainer">Container</label>
                <input type="number" class="form-control" id="orderContainer" placeholder="Enter number of gallon/s for container" value=0 required>
            </div>
            <button type="submit" class="btn btn-inverse">Submit</button>
            <button type="button" class="btn btn-warning">Cancel</button>
        </form>
    </div>
    <!-- /.col-md-12 -->
</template>
