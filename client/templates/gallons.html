<template name="gallons">
    <div class="col-lg-7 col-md-8 col-xs-12 return-sell-pane">
        <div class="row">
            <div class="col-xs-12">
                <h3 class="text-center">Remaining Gallons</h3>
                <p class="text-center remaining">{{gallonCount.totalGallons}}</p>
            </div>
            <div class="col-md-6 col-xs-12">
                <h4 class="text-center">Container Type</h4>
                <p class="text-center type-con">{{gallonCount.remainingContainer}}</p>
            </div>
            <div class="col-md-6 col-xs-12">
                <h4 class="text-center">Dispenser Type</h4>
                <p class="text-center type-con">{{gallonCount.remainingDispenser}}</p>
            </div>
        </div>
    </div>
</template>
