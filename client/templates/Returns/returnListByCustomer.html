<template name="returnListByCustomer">
    <div class="col-md-12">
    {{#if returnList}}
            <h4>Return List of {{name}}</h4>
            <div class="table-responsive">
            <table class="table table-bordered table-hover table-condensed">
            <thead>
              <tr class="info">
                <th>Date of Return</th>
                <th>No. of Type Container</th>
                <th>No. of Type Dispenser</th>
                <th>Total Gallons</th>
                <th>Staff</th>
              </tr>
            </thead>
            <tbody>
            {{#each returnList}}
              <tr>
                <td>{{returnAt}}</td>
                <td>{{numOfContainers}}</td>
                <td>{{numOfDispensers}}</td>
                <td>{{total}}</td>
                <td>{{staffName}}</td>
              </tr>
              {{/each}}
            </tbody>

            </table>
            </div>
            {{else}}
            <h1>No returns have been made by {{name}}</h1>
            {{/if}}
          </div>

</template>
