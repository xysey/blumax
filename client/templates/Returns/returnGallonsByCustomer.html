<template name="returnGallonsByCustomer">
    <div class="col-md-12">
        <form role="form">
            <div class="form-group">
                <!-- <input type="text" id="customerName" class="form-control" value="Customer Name" disabled> -->
                <h3 id="customerName">{{name}}</h3>
            </div>
            <div class="form-group">
                <label for="dispenser">No. of Dispenser on customer's hand</label>
                <h5 id="dispenser">{{currentNumOfDispensers}}</h5>
            </div>
            <div class="form-group">
                <label for="orderDispenser">Dispenser/s to return</label>
                <input type="number" class="form-control" id="dispensersToReturn" placeholder="Enter number of gallon/s for dispenser" value=0>
            </div>
            <div class="form-group">
                <label for="container">No. of Container on customer's hand</label>
                <h5 id="container">{{currentNumOfContainers}}</h5>
            </div>
            <div class="form-group">
                <label for="orderContainer">Container/s to return</label>
                <input type="number" class="form-control" id="containersToReturn" placeholder="Enter number of gallon/s for container" value=0>
            </div>
            <button type="submit" class="btn btn-inverse">Submit</button>
            <a class="btn btn-warning" href="/">Cancel</a>
        </form>
    </div>
</template>
