<template name="editCustomer">
    <h4>Edit Customer</h4>
        <div class="col-md-12">
          <form role="form">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" value={{name}} required>
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" value={{address}} required>
            </div>
            <button type="submit" class="btn btn-inverse">Update</button>
            <a type="button" class="btn btn-warning" href="/">Cancel</a>
          </form>
        </div><!-- /.col-md-12 -->
</template>
