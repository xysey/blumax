<template name="viewAllCustomers">
    <div class="col-md-12">
        <!--    {{#if orderList}} -->
        <h4>All Customers</h4>
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-condensed">
                <thead>
                    <tr class="info">
                        <th>Name</th>
                        <th>Address</th>
                        <th>Date Created</th>
                        <th>Created By</th>
                        <th>Total Container Type</th>
                        <th>Total Dispenser Type</th>
                        <th>Total Gallons Ordered</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each customerList}}
                    <tr>
                        <td>{{name}}</td>
                        <td>{{address}}</td>
                        <td>{{createdAt}}</td>
                        <td>{{createdBy}}</td>
                        <td>{{totalContainerOrders}}</td>
                        <td>{{totalDispenserOrders}}</td>
                        <td>{{totalOrders}}</td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
        <!--   {{else}}
    <h1>No orders have been made</h1>
    {{/if}} -->
    </div>
</template>
