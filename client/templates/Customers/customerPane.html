<template name="customerPane">
    <div class="col-lg-5 col-md-4 col-xs-12 search-pane">
        {{#if searching}}
            {{>searchCustomer}}
        {{else}}
            {{>regularCustomers}}
        {{/if}}
        <a class="btn btn-primary btn-lg btn-block" id="add" href="/addcustomer">Add Customer</a>
    </div>
</template>
